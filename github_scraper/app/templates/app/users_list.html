<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Users</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/user_list.css' %}">
</head>
<body>
    <h1>GitHub Users</h1>

    <table>
        <thead>
            <tr>
                <th>Avatar</th>
                <th>Login</th>
                <th>ID</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td><img src="{{ user.avatar_url }}" alt="Avatar of {{ user.login }}"></td>
                <td>
                    <a href="{{ user.html_url }}" target="_blank">{{ user.login }}</a>
                </td>
                <td>{{ user.id }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No users found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
