<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Users</title>
</head>
<body>
    <h1>GitHub Users</h1>
    <ul>
        {% for user in users %}
            <li>
                <a href="{{ user.html_url }}" target="_blank">{{ user.login }}</a>  {{ user.id }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
